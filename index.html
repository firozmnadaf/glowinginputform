<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Animated Login Form with Glowing Input</title>
    <link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css'>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="login-form">
        <div class="text">
            LOGIN
        </div>
        <form>
            <div class="field">
                <div class="fas  fa-envelope"></div>
                <input type="text" id="emailInput" placeholder="Email or Phone" oninput="validateForm()">
            </div>
            <div class="field">
                <div class="fas fa-lock"></div>
                <input type="password" id="passwordInput" placeholder="Password" oninput="validateForm()">
            </div>
            <button id="loginButton" class="redButton" disabled>LOGIN</button>
            <div class="link">
                Not a member?
                <a href="#">Signup now</a>
            </div>
        </form>
    </div>

    <script src="script.js"></script>
</body>

</html>
